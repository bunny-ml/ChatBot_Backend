<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RAG ChatBot</title>
  
<!-- Markdown parser -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<!-- DOMPurify sanitizer -->
<script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>

<!-- PrismJS CSS for styling code blocks -->
<link href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.css" rel="stylesheet" />

<!-- PrismJS core and language(s) -->
<script src="https://cdn.jsdelivr.net/npm/prismjs/prism.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
<!-- Add other languages as needed -->

  
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />  
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
  
  <!-- particles-js -->
  <div id="particles-js"></div>

  <div class="chat-wrapper">
    <header class="chat-header">
      <h1><i class="fas fa-robot"></i>RAG ChatBot</h1>
    </header>
    <main class="chat-main" id="chatbox">
      <div class="chat-message incoming">
        <p>Hello. My name is Peter, and I'm here to help with any questions or topics you'd like to discuss. How can I assist you today?</p>
      </div>
    </main>
<footer class="chat-input-area">
  <label for="fileUpload" class="file-upload-btn">
    <i class="fas fa-paperclip"></i>
  </label>
  <input type="file" id="fileUpload" hidden />
  <textarea id="messageInput" placeholder="Type your message..."></textarea>
  <button id="sendBTN">
    <i class="fas fa-paper-plane"></i> 
  </button>
</footer>
  </div>
  <script src="{{url_for('static', filename='script.js')}}" defer></script>
</body>
</html>
